 <div class="member-card" *ngIf="member" [class.disabled]="member.previouslySelected">
     <div class="centered">
       <div class="member-name">{{ member.name }}</div>
        <div class="member-title">{{ member.title }}</div>
     </div>
   <div class="centered">
     <label class="form-check-label text-center" for="flexSwitchCheckDefault">Active</label>
     <div class="form-switch d-flex flex-column align-items-center">
       <input class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault"
              [(ngModel)]="member!.active">
     </div>
   </div>
   </div>
